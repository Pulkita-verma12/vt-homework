<div [ngSwitch]="selectedColor">
    <p *ngSwitchCase="'red'">Red</p>
    <p *ngSwitchCase="'blue'">Blue</p>
    <p *ngSwitchCase="'green'">Green</p>
    <p *ngSwitchDefault>Default</p>
</div>
<input type="text" [ngModel]="selectedColor" />

<ul>
    <li *ngFor="let user of users">
      {{ user.name }} ({{ user.email }})
    </li>
</ul>

<p>{{ 'hello reverse' | reverse }}</p>

<p>{{ 'angular capitalize' | capitalize }}</p>

<h3>Focus input example</h3>
<input #inputRef type="text" placeholder="Focus me automatically"/>
